<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img
            alt="Person listening music"
            src="images/illustration-hero.svg"
          />
        </div>
        <div class="card__content">
          <h1 class="heading-primary">Order Summary</h1>
          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__payment-plan">
            <img
              class="card__payment-plan--icon"
              alt="Music icon"
              src="images/icon-music.svg"
            />
            <div class="card__payment-plan--price">
              <p class="card__payment-plan--price-text">Annual Plan</p>
              <p class="card__payment-plan--price-amount">$59.99/year</p>
            </div>
            <a href="#" class="card__payment-plan--change">Change</a>
          </div>
          <button class="card__payment-cta">Proceed to Payment</button>
          <button class="card__payment-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
